<div #rowElement class="row">
  <div class="card-placeholder">
    <div *ngIf="placeHolderImageSrc" class="image-container">
      <img [src]="placeHolderImageSrc">
    </div>
  </div>
  <app-card
    *ngFor="let card of cards; let i = index; last as isLast"
    [card]="card"
    [stackingIndex]="i"
  ></app-card>
</div>
