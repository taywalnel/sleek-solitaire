<div class="header-container">
  <div class="title-container">
    <div><span>sleek</span><span class="red-text">solitaire</span><span>.com</span></div>
  </div>
  <div class="stats-actions-container">
    <div class="column game-stats">
      <div class="stat-container">
        <app-icon imageSrc="../assets/images/flat-arrow.svg"></app-icon>
        {{ formattedTotalMoves }}
      </div>
      <div class="stat-container large-img-wrapper">
        <app-icon imageSrc="../assets/images/clock.svg"></app-icon>
        {{ formattedElapsedTime }}
      </div>
    </div>
    <div class="column game-actions">
      <app-button
        imageSrc="../assets/images/flat-arrow.svg"
        [imageRotation]="180"
        (clickEmitter)="undoMoveEvent.emit()"
        [disabled]="moveHistory.length === 0"></app-button>
      <app-button imageSrc="../assets/images/reset.svg" [useAnimation]="true" (clickEmitter)="resetGameEvent.emit()">
      </app-button>
      <app-button imageSrc="../assets/images/settings.svg" (clickEmitter)="settingsClickHandler()"></app-button>
    </div>
  </div>
</div>
