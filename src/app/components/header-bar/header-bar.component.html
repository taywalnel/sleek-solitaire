<div class="header-bar" [class.show]="showSettingsMenu">
  <div class="settings-menu">
    <app-icon imageSrc="../assets/images/night.svg"></app-icon>
    <mat-slide-toggle (click)="toggleNightMode()"></mat-slide-toggle>
  </div>
  <div class="column game-stats">
    <div class="stat-container">
      <app-icon imageSrc="../assets/images/moves.svg"></app-icon>
      {{ formattedTotalMoves }}
    </div>
    <div class="stat-container large-img-wrapper">
      <app-icon imageSrc="../assets/images/clock.svg"></app-icon>
      {{ formattedElapsedTime }}
    </div>
  </div>
  <div class="column game-header">
    <img src="../assets/images/heart.svg" />
    <img src="../assets/images/club.svg" />
    <span>Solitaire</span>
    <img src="../assets/images/diamond.svg" />
    <img src="../assets/images/spade.svg" />
  </div>
  <div class="column game-buttons">
    <app-button
      imageSrc="../assets/images/refresh.svg"
      [useAnimation]="true"
      (clickEmitter)="resetGame()"
    ></app-button>
    <app-button
      imageSrc="../assets/images/settings2.svg"
      (clickEmitter)="settingsClickHandler()"
    ></app-button>
  </div>
</div>
