<div class="game-container">
  <div class="game-header-bar">
    <div class="actions">
      <button (click)="startGame()">New game</button>
      <button>Undo move</button>
    </div>
  </div>
  <div class="game-board-container">
    <div class="column stock-and-foundation">
      <div class="row">
        <div class="card-placeholder"></div>
      </div>
      <div class="row">
        <div class="card-placeholder"></div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="card-placeholder"></div>
      </div>
      <div class="row">
        <div class="card-placeholder"></div>
      </div>
      <div class="row">
        <div class="card-placeholder"></div>
      </div>
      <div class="row">
        <div class="card-placeholder"></div>
      </div>
    </div>
    <div #tableau class="column tableau">
      <app-tableau-row [cards]="filterCardsByLocation('1')"></app-tableau-row>
      <app-tableau-row [cards]="filterCardsByLocation('2')"></app-tableau-row>
      <app-tableau-row [cards]="filterCardsByLocation('3')"></app-tableau-row>
      <app-tableau-row [cards]="filterCardsByLocation('4')"></app-tableau-row>
      <app-tableau-row [cards]="filterCardsByLocation('5')"></app-tableau-row>
      <app-tableau-row [cards]="filterCardsByLocation('6')"></app-tableau-row>
      <app-tableau-row [cards]="filterCardsByLocation('7')"></app-tableau-row>
    </div>
  </div>
</div>
